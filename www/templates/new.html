<ion-view view-title="Also Factual">
    <ion-content class="padding">
        <div align="center" class="SR_QuestionHeader">Apple versus Orange</div>
        <div align="center">&nbsp</div>
        <div align="center">Add new compare attribute</div>

        <div class="Parent">
            <div class="row">
                <div class="col">Compare Name</div>
                <div class="col">
                    <lable class="item item-input">
                        <i class="icon icon-search placeholder-icon"></i>
                        <input type="search" placeholder="Search">
                    </lable>
                </div>
            </div>
            <div align="center">&nbsp</div>
            <div class="row">
                <div class="col">Compare Type</div>
                <div class="col">
                    <ion-radio ng-model="choice" ng-value="'A'">Text</ion-radio>
                    <ion-radio ng-model="choice" ng-value="'B'">Multiple Choice</ion-radio>
                    <ion-radio ng-model="choice" ng-value="'C'">Radio Button</ion-radio>
                    <ion-radio ng-model="choice" ng-value="'D'">Switch</ion-radio>
                </div>
            </div>
            <div class="row">&nbsp</div>
            <div class="row">&nbsp</div>
            <div class="row">&nbsp</div>
            <div class="row">&nbsp</div>
            <div class="row">&nbsp</div>
            <div class="row">&nbsp</div>

            <div class="row">
                <div class="col">
                    <button class="button button-balanced">Update</button>
                </div>
                <div class="col">
                    <button class="button button-assertive">Cancel</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
