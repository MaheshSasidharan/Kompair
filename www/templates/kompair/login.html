<ion-view view-title="Login">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="lo.user.email" placeholder="email address">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="lo.user.password">
            </label>
            <button class="button button-full button-energized" ng-click="lo.SignIn()"
            ng-disabled='!lo.user.email || lo.user.email == ""|| !lo.user.password || lo.user.password == ""'>
            Submit
            </button>
            <div align="center">
                <button class="button button-full button-calm" ui-sref="kompair.signup" align="center">
                Sign Up!
                </button>
            </div>
            <div align="center">
                <button class="button button-full button-calm" ng-click="lo.fbSignin()" align="center">
                    Login with Facebook!
                </button>
            </div>
            <h3 class="text-center assertive">{{ lo.sErrorMessage }}</h3>
        </div>
    </ion-content>
</ion-view>
